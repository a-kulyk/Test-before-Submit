<!DOCTYPE html>
<html>
<head>
    <title>Test_before_Submit</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container">
    <h3>Test input before submit</h3>
    <form class="form-horizontal">
        <div class="form-group input-group ">
            <input class="form-control" placeholder="  Enter string (only letters & spaces allowed)">
            <span class="input-group-btn">
            	<button class="btn" type="submit">Test</button>
            </span>
        </div>
    </form>
    <div class="notification well">Your input submitted!</div>
    </div>
</body>
</html>
